<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><marquee behavior="scroll" direction="left">Cart of Cravings</marquee></h1>
        <div class="products">
            <div class="product">
                <img src="fried rice 2024-09-30 at 20.53.44_6da1a935.jpg" alt="Fried Rice">
                <h3>Fried Rice</h3>
                <p>$10.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="eggg 2024-09-30 at 20.53.44_01f9900d.jpg" alt="Product 2">
                <h3>Egg Source and Plantain</h3>
                <p>$9.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="rice 2024-09-30 at 20.53.45_55563cb7.jpg" alt="Product 3">
                <h3>Healthy Fish with Boiled Rice and Veggies</h3>
                <p>$50.10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="amala 2024-09-30 at 21.19.37_4f57805b.jpg" alt="Product 3">
                <h3>Ewedu Soup with Amala</h3>
                <p>$20.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="meat pie2024-09-30 at 21.19.37_3149a02c.jpg" alt="Product 3">
                <h3>Meat Pie</h3>
                <p>$30.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="noodles 2024-09-30 at 21.19.37_03dd3183.jpg" alt="Product 3">
                <h3>Chicken Noodles</h3>
                <p>$15.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
        </div>
        <div class="cart">
            <h2>Cart</h2>
            <ul id="cart-list"></ul>
            <p id="total">Total: $0</p>
            <button id="checkout">Checkout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
